<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recon Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Reconnaissance Scanner</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="target_url" class="form-label">Target URL</label>
            <input type="text" class="form-control" id="target_url" name="target_url" placeholder="http://example.com" required>
        </div>
        <div class="mb-3">
            <label for="target_domain" class="form-label">Target Domain</label>
            <input type="text" class="form-control" id="target_domain" name="target_domain" placeholder="example.com" required>
        </div>
        <div class="mb-3">
            <label for="dir_wordlist" class="form-label">Directory Wordlist</label>
            <input type="text" class="form-control" id="dir_wordlist" name="dir_wordlist" placeholder="/usr/share/wordlists/dirb/common.txt" required>
        </div>
        <div class="mb-3">
            <label for="sub_wordlist" class="form-label">Subdomain Wordlist (optional)</label>
            <input type="text" class="form-control" id="sub_wordlist" name="sub_wordlist" placeholder="/path/to/subdomains.txt">
        </div>
        <div class="mb-3">
            <label for="vhost_wordlist" class="form-label">VHost Wordlist (optional)</label>
            <input type="text" class="form-control" id="vhost_wordlist" name="vhost_wordlist" placeholder="/path/to/vhosts.txt">
        </div>
        <button type="submit" class="btn btn-primary">Run Recon</button>
    </form>
</div>
</body>
</html>
