<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">🔍 Scan Report</h1>

        <h4>🎯 Target:</h4>
        <p><strong>{{ url }}</strong></p>

        <h4>🛡️ Vulnerability Type:</h4>
        <p><strong>{{ vuln_type }}</strong></p>

        <h4>📊 Scan Results:</h4>
        <!-- Render the markdown as HTML -->
        <div class="bg-white border p-3 rounded">
            {{ report|safe }}
        </div>

        <a href="/" class="btn btn-primary mt-4">🔙 New Scan</a>
    </div>
</body>
</html>
